<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style/style.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='js/app.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
    <title>Characters of Rick & Morty</title>
</head>

<body>
    <div id="header">
        <h1>Characters of Rick & Morty</h1>
        <p>Use this website to search for, filter, and create cards for the characters in the Rick & Morty Universe. Created with the Rick & Morty API.</p>
        <div id="filterbar">
            <button id="aliveFilter" class="filter">ALL ALIVE CHARACTERS</button>
            <button id="deadFilter" class="filter">ALL DEAD CHARACTERS</button>
        </div>
        <div id="searchingbar">
            <input id="searchbar" type="text" placeholder="search for characters here">
            <!-- <input id="search" type="submit" value="search"> -->
            <button id="search" type="button">SEARCH</button>
        </div>
        <div id="navContainer">
            <div id="logoContainer">
                <img id="logo" src="assets/logo1.jpg">
            </div>
            <div class="pageButtons" id="topPageButtons">
                <button class="previous" id="previous">PREV</button>
                <h2> PAGE: <span class='pg'>1</span></h2>
                <button class="next" id="next">NEXT</button>
            </div>
            <div id="searchDisplay"></div>
        </div>
    </div>
    <div id="cardContainer">
        <!-- <div id="card1" class="card">
            <img class="cardImg" src="assets/card-img.jpeg">
            <div class="cardTextContainer">
                <h3 class="cardText">Rick Sanchez</h3>
                <p><span class='title'>Species: </span>Human</p>
                <p><span class='title'>Subspecies (if applicable): </span></p>
                <button class='moreButton'>More information (not functional yet)</button>
            </div>
        </div> -->
    </div>
    <div id="footer">
        <div class="pageButtons">
            <button class="previous" id="previous">PREV</button>
            <h2> PAGE: <span class='pg'>1</span></h2>
            <button class="next" id="next">NEXT</button>
        </div>
        <p>Created for General Assembly Software Engineering Immersive</p>
        <p>&copy; 2021 Asher Schulman</p>
    </div>
</body>

</html>
